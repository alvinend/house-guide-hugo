<div class="card h-100">
    {{ $page := . }}
    <a href="{{ $page.RelPermalink }}" class="d-block">
        {{- with $page.Params.image -}}
            <img data-src="/images/{{$page.Params.image}}" class="card-img-top mx-auto d-block" alt="{{ $page.Title }}">
        {{- end -}}
        <div class="card-body">
            <h4 class="card-title">{{ $page.Title }}</h4>
            
            <p class="card-text text-muted text-uppercase">{{ $page.Params.time }}</p>
            <div class="card-text">
                {{ $page.Summary | htmlUnescape }}
            </div>
        </div>
    </a>
</div>
