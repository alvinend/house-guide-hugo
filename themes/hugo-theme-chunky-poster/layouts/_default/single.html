{{ define "main" }}
<main class="content-page container pt-7 pb-5">
    <div class="row">
        <div class="col">
            <article>
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h1 class="mb-3">{{ .Title }}</h2>

                        {{ $page := . }}
                        {{- with $page.Params.image -}}
                            <img data-src="/images/{{$page.Params.image}}" class="card-img-top mx-auto d-block my-4" alt="{{ $page.Title }}">
                        {{- end -}}
                        
                        <div class="content">
                            {{ .Content }}
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</main>
{{ end }}
